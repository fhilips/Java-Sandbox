<html>
<head th:replace="~{base :: head}">
<meta charset="UTF-8" />
</head>
<body onload="onLoad()">
	<div th:replace="~{base :: logo}"></div>

	<div class="container" id="pedidoshome">
		<div th:replace="~{base :: titulo('Últimos Pedidos')}"></div>

		<div class="card mb-3" v-for="pedido in pedidos">

			<div class="card-header alert-dark">{{pedido.nomeProduto}}</div>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row ">
							<div class="col-md-5">
								Valor: <span>{{pedido.valorProduto}}</span>
							</div>
							<div class="col-md-6">
								Data da entrega: <span>{{pedido.dataDaEntrega}}</span>
							</div>
						</div>

						<div>Produto</div>
						<div>
							<input class="form-control" v-model="pedido.dataDaEntrega" />
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control" v-model="pedido.descricao">descrição do pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" v-bind:src="pedido.urlImagem" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function onLoad(){
			
			var app = new Vue(
			{
				el: '#pedidoshome',
				data: {
					pedidos: []
			},			
				mounted() {				
					axios
				      .get('http://localhost:8080/api/pedidos/aguardando')
				      .then(			    		  
				    	response => (this.pedidos = response.data) 
				    	)
				}
			});
			
		}	
												
		
		
		</script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
