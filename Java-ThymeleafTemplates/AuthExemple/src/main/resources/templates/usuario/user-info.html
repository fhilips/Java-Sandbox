<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
	<header th:insert="fragments.html :: nav"></header>
	<!-- Page content goes here -->
	
	<div class="container">
		<div class="card mt-3" style="width:600px">	
			<form action="#" th:object="${usuario}" th:action="@{/alterar}" method="POST">
				<div class="card-header">
				Alterar Usu√°rio
				</div>
				<div class="card-block" style="padding: 24px;">
					<fieldset>				
						<div class="form-group">
							<label for="username">Username</label> <input
								th:field="*{usuario.username}" type="text" class="form-control"
								th:placeholder="*{usuario.username}">
						</div>
		
						<div class="form-group">
							<label for="password">Password</label> <input
								th:field="*{usuario.password}" type="password"
								class="form-control" th:placeholder="*{usuario.password}">
						</div>
		
						<div th:each="telefone, rowTel : ${telefone}" class="form-group">
							<input th:field="${telefone[__${rowTel.index}__].numero}" type="text" id="telefone"
								class="form-control" th:placeholder="${telefone[__${rowTel.index}__].numero}">
							<input th:text="${telefone[__${rowTel.index}__].id}" type="hidden" value="USER"
								class="form-control">
						</div>
						<div sec:authorize="!hasRole('ROLE_USER')" class="form-group">
							<input th:field="*{role.nome}" type="text" value="USER"
								class="form-control" placeholder="*{role.nome}">
						</div>
						<div sec:authorize="hasRole('ROLE_ADMIN')" class="form-group">
							<input th:field="*{role.nome}" type="text" id="telefone"
								class="form-control" th:placeholder="*{role.nome}">
						</div>
		
						<!-- Login Button -->
						<div class="form-actions" style="margin-top: 12px;">
							<button type="submit" class="btn btn-success">Alterar</button>
						</div>
					</fieldset>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
